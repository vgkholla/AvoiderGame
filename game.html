<!DOCTYPE html>
<html>
	<head>
		<title>Avoider Game</title>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="container">
			<div id="info">
				<h1>Save smiley!</h1>
				<p>This is a simple avoider game.</p>
				<p>Save the smile from the grumps as long as you can!</p>
				<p>Press anywhere in the box to start playing.</p>
				<p>(Smiley starts off bottom!)</p>
				<p>Hit Space to pause/unpause.</p>
			</div>
			<div id="canvasdiv">
				<canvas id="gameCanvas" onclick="initGame()" width="600" height="600"></canvas>
			</div>
		</div>
	</body>
</html>
